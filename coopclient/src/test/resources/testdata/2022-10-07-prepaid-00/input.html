<body class='ecare'>
<div class='container-fluid'>
  <div class='row'>
    <input id='locale' type='hidden' value='de-pepper'>
    <div class='content' id='content'>
      <div class='content__header col-12'>
        <a class='content__header__logo' href='/eCare/de/home'>
          <img src='/assets/pepper/svg/logo.svg'>
        </a>
        <h1>
          Meine Nachrichten
        </h1>
      </div>
      <section id='my_correspondence_index'>
        <div class='row'>
          <div class='col-12 col-md-8 col-lg-12 col-xl-8'>
            <form accept-charset='UTF-8' action='' id='my_correspondence_form'
                  method='get' name='my_correspondence_form'>
              <div class='panel'>
                <h2 class='panel__title'>
                  Details
                </h2>
                <div class='panel__content mb-3 d-md-none'>
                  <label>
                    Filter
                  </label>
                  <select class='js-filter-select' id='filter_type'
                          name='filter_type'>
                    <option filter='all' selected>
                      Alle
                    </option>
                    <option filter='e-mail'>
                      E-mail
                    </option>
                    <option filter='sms'>
                      SMS
                    </option>
                    <option filter='post'>
                      Post
                    </option>
                  </select>
                </div>
                <div class='panel__content panel__filters mb-4 d-none d-md-flex'>
                  <a class='btn btn--secondary btn--secondary--active js-filter'
                     filter='all' href='javascript:;'>
                    Alle
                  </a>
                  <a class='btn btn--secondary js-filter' filter='e-mail'
                     href='javascript:;'>
                    E-mail
                  </a>
                  <a class='btn btn--secondary js-filter' filter='sms'
                     href='javascript:;'>
                    SMS
                  </a>
                  <a class='btn btn--secondary js-filter' filter='post'
                     href='javascript:;'>
                    Post
                  </a>
                </div>
                <p class='panel__content js-no-entry'></p>
                <div class='list-correspondence'>
                  <div class='list-correspondence__item js-correspondence-type js-correspondence-sms'
                       link-data='/eCare/prepaid/de/my_correspondence/7330186619?type=SMS+ausgehend'>
                    <div class='list-correspondence__data'>
                      14 November 2022
                    </div>
                    <div class='list-correspondence__subject'>
                      <div class='list-correspondence__attachement'>
                      </div>
                      Sms ausgehend
                      :
                      Information 체ber Sperrsets und Callfilter
                    </div>
                  </div>
                  <div class='list-correspondence__item js-correspondence-type js-correspondence-sms'
                       link-data='/eCare/prepaid/de/my_correspondence/7330186351?type=SMS+ausgehend'>
                    <div class='list-correspondence__data'>
                      10 Ao청t 2022
                    </div>
                    <div class='list-correspondence__subject'>
                      <div class='list-correspondence__attachement'>
                      </div>
                      Sms ausgehend
                      :
                      Information 체ber Roaming
                    </div>
                  </div>
                  <div class='list-correspondence__item js-correspondence-type js-correspondence-sms'
                       link-data='/eCare/prepaid/de/my_correspondence/7330186351?type=SMS+ausgehend'>
                    <div class='list-correspondence__data'>
                      10 novembre 2022
                    </div>
                    <div class='list-correspondence__subject'>
                      <div class='list-correspondence__attachement'>
                      </div>
                      Sms ausgehend
                      :
                      Information 체ber Roaming
                    </div>
                  </div>
                  <div class='list-correspondence__item js-correspondence-type js-correspondence-sms'
                       link-data='/eCare/prepaid/de/my_correspondence/7327366938?type=SMS+ausgehend'>
                    <div class='list-correspondence__data'>
                      13 Oktober 2022
                    </div>
                    <div class='list-correspondence__subject'>
                      <div class='list-correspondence__attachement'>
                      </div>
                      Sms ausgehend
                      :
                      Willkommen bei Coop Mobile
                    </div>
                  </div>
                </div>
                <script>
                  function filterCorrespondence(element){
                      $('.js-correspondence-type').hide();
                      element === 'all' ? $('.js-correspondence-type').show() : $('.js-correspondence-'+element).show();
                      $('.js-correspondence-type').is(':visible') ? $('.js-no-entry').text('') : $('.js-no-entry').text("Kein Eintrag")
                  }
                  $(document).ready(function () {
                      filterCorrespondence('all');
                      $('.js-filter').on('click', function(){
                          $('.js-filter').removeClass('btn--secondary--active');
                          $(this).addClass('btn--secondary--active');
                          filterCorrespondence($(this).attr('filter'))
                      });
                      $('.js-filter-select').on('change', function(){
                          $('.js-filter').removeClass('btn--secondary--active');
                          filterCorrespondence($(this).find(':selected').attr('filter'))
                      });
                      $('.js-correspondence-type').on('click', function(){
                          window.open($(this).attr('link-data'), '_blank');
                      });
                  });

                </script>
              </div>
            </form>
            <iframe id='download_pdf_document' name='download_pdf_document' src=''
                    style='display:none;' type='application/pdf'></iframe>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
</body>
